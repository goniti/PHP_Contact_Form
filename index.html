<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contactez-moi !</title>
    <!-- JQUERY 1.12-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- BOOTSTRAP 3.3 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <!-- LOCAL -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="./js/script.js"></script>
</head>


<body>
    
    <div class="container">
        <div class="divider"></div>
        <div class="heading">
            <h2>Contactez-moi!</h2>
        </div>

        <div class="row">
            <div class="col-lg-10 col-lg-offset-1 mx-auto">
                <form id="contact-form" method="post" action="" role="form">
                    <div class="row">
                        <div class="col-md-6">
                            <label class="font-weight-bold" for="firstname">Prénom<span class="blue"> *</span></label>
                            <input type="text" id="firstname" name="firstname" class="form-control" placeholder="Votre prénom">
                            <p class="comments"></p>
                        </div>
                        <div class="col-md-6">
                            <label class="font-weight-bold" for="name">Nom<span class="blue"> *</span></label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="Votre nom">
                            <p class="comments"></p>
                        </div>
                        <div class="col-md-6">
                            <label class="font-weight-bold" for="email">Email<span class="blue"> *</span></label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Votre email">
                            <p class="comments"></p>
                        </div>
                        <div class="col-md-6">
                            <label class="font-weight-bold" for="phone">Téléphone</label>
                            <input type="tel" id="phone" name="phone" class="form-control" placeholder="Votre téléphone">
                            <p class="comments"></p>
                        </div>
                        <div class="col-md-12">
                            <label class="font-weight-bold" for="message">Message<span class="blue"> *</span></label>
                            <textarea name="message" id="message" class="form-control" placeholder="Votre message" rows="4"></textarea>
                            <p class="comments"></p>
                        </div>
                        <div class="col-md-12">
                           <p class="blue"><strong>* Ces informations sont requises</strong></p>
                        </div>
                        <div class="col-md-12">
                            <input type="submit" value="Envoyer" class="button1">
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
